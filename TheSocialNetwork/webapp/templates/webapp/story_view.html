<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Detail</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-6">
        <!-- Story Header Section -->
        <header class="mb-6 flex justify-between items-center">
            <div class="flex items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden border-2 border-blue-500 mr-3">
                    <img src="{{ story.user.profile_image.url }}" alt="User Profile" class="w-full h-full object-cover">
                </div>
                <div>
                    <h2 class="font-semibold text-2xl text-gray-800">{{ story.user.username }}</h2>
                    <p class="text-gray-500 text-sm">{{ story.created_at | date:"F d, Y" }}</p>
                </div>
            </div>
            <a href="#" class="text-blue-500 hover:text-blue-700">Follow</a>
        </header>

        <!-- Story Image Section -->
        <div class="mb-6">
            <img src="{{ story.image.url }}" alt="Story Image" class="w-full h-auto object-cover rounded-lg shadow-md">
        </div>

        <!-- Story Content Section -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <p class="text-gray-800 text-lg">{{ story.description }}</p>
        </div>

        <!-- Interaction Section (Like, Save) -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="flex justify-between items-center">
                <div class="flex space-x-4">
                    <button class="text-gray-700 hover:text-red-500">
                        <i class="fas fa-heart"></i> <span class="ml-2">{{ story.likes }} Likes</span>
                    </button>
                    <button class="text-gray-700 hover:text-blue-500">
                        <i class="fas fa-share"></i> <span class="ml-2">Share</span>
                    </button>
                </div>
                <button class="text-gray-700 hover:text-blue-500">
                    <i class="fas fa-bookmark"></i> Save
                </button>
            </div>
        </div>

    </div>

</body>
</html>
